<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap responsive navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="styles.css">
</head>
<body class="vh-100 overflow-hidden">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-transparent" data-bs-theme="dark">
        <div class="container">
            <!-- Logo -->
          <a class="navbar-brand fs-4" href="#">Bootstrap navbar</a>
          <!-- Toggle Btn -->
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- sidebar -->
          <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <!-- sidebar header -->
            
            <div class="offcanvas-header border-bottom ">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Bootstrap navbar</h5>
              <button 
              type="button" 
              class="btn-close shadow-none" 
              data-bs-dismiss="offcanvas"  
              aria-label="Close"></button>
            </div>
            <!-- sidebar body -->
            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="#services">Services</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
              </ul>
             <!-- login/signup -->
             <div class="d-flex flex-column flex-lg-row align-items-center gap-3">
<a href="#login" class="text-white">Login</a>
<a href="#signup" class="text-white text-decoration-none px-3 pv-1 rounded-4" style="background-color: #f94ca4;">Sign Up</a>


             </div>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <section class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center text-white fs-1">
            <h1 style="font-size: 1.5em;">Responsive navbar</h1>
            <h1 style="font-size: 1.3em;">Bootstrap 5</h1>
        </section>
      </main>
</body>
</html>
